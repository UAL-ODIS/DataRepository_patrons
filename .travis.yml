os: linux
dist: bionic
language: python
jobs:
  include:
    - name: Python 3.7 on Bionic
      python: 3.7

# command to install dependencies
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest pytest-cov
install:
  - python setup.py install

before_script:
  cd ReQUIAM

script:
  pytest --cov-report term-missing --cov=requiam tests
